name: "SonarCloud data extraction action"

description: "Extract data from SonarCloud API"

inputs:
  projects:
    description: "Comma separated list of project ids to get results for"
    required: true
  output:
    description: "Path to output file. defaults to sonarcloud.json"
    required: true
    default: "sonarcloud.json"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "lts/*"

    - name: Install
      shell: bash
      run: |
        cd ${{ github.action_path }}
        yarn

    - name: Fetch data
      shell: bash
      run: |
        cd ${{ github.action_path }}

        node ${{ github.action_path }}/src/index.js ${{ inputs.projects }} > ${{ github.workspace }}/${{ inputs.output }}
