name: Test init JS

on:
  push:
    branches: ["*"]
    paths:
      - init/**
      - .github/workflows/init.yml
  pull_request:
    branches: ["*"]
    paths:
      - init/**
      - .github/workflows/init.yml

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Test init
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"

      - shell: bash
        run: |
          cd init
          yarn
          yarn test
