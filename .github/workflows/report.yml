name: Tests report action

on:
  push:
    branches: ["*"]
    paths:
      - report/**
      - .github/workflows/report.yml
  pull_request:
    branches: ["*"]
    paths:
      - report/**
      - .github/workflows/report.yml

jobs:
  tests-report:
    runs-on: ubuntu-latest
    name: Test report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"
          cache-dependency-path: "${{ github.action_path }}/yarn.lock"

      - shell: bash
        run: |
          cd report
          yarn
          yarn test

      - shell: bash
        run: |
          cd report/www
          yarn
          SKIP_PREFLIGHT_CHECK=true yarn test
